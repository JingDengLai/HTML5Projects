<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
	</head>

	<body  style="background-image: url(../img/tt7.gif);">
		<div class="container" style="position: relative;">
			<div class="row" style="margin-top: 100px;">
				<div class="col-lg-8 col-lg-offset-2" style="background-color:rgba(0,0,0,0.6);height: 70px;">
					<div class="row">
						<div class="col-lg-2" style="margin-top: 15px;">
							<span class="glyphicon glyphicon-th-large" style="font-size: 40px;color: white;"></span>
						</div>
						<div class="col-lg-1 col-lg-offset-7" style="margin-top: 20px;">
							<span class="glyphicon glyphicon-user" style="font-size: 30px;color: white;"></span>
						</div>
						<div class="col-lg-1 text-left" style="margin-top: 25px;">
							<span style="font-size: 15px;color: white;">king</span>
						</div>
						<div class="col-lg-1" style="margin-top: 20px;">
							<span class="glyphicon glyphicon-off" style="font-size: 30px;color: white;"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3" style="margin-top: 20px;">
                <div class="panel panel-default" style="background: rgba(255,240,245,0.4);">
                    <div class="panel-body">
                        <div class="h3">
                            <span class="text-info">登录</span>
                        </div>
                        <hr>
                  
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="username" class="form-control" placeholder="用户名" >
                            </div>
                            <div class="input-group input-group-lg" style="margin-top: 10px">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="password" class="form-control" placeholder="密码" >
                            </div>
                            <button type="submit" class="btn btn-default btn-block btn-lg" style="margin-top: 10px" >登录</button>

                        <hr>
                    </div>
                </div>
            </div>
			</div>
			<div id="register-box" style="position: absolute;width: 40%;background: rgba(255,240,245,0.8);top: 150px;left: 30%;padding: 20px 10px 20px 10px;border-radius: 20px;z-index: 10;display: none;">
				<div >
					<div class="form-group">
						<label for="register-username">用户名</label>
						<input type="text" class="form-control" id="register-username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="register-password">密码</label>
						<input type="password" class="form-control" id="register-password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="register-repassword">重复密码</label>
						<input type="password" class="form-control" id="register-repassword" placeholder="repassword">
					</div>
					<div class="form-group" style="text-align: center;">
							<button type="button" class="btn btn-default" id="register">注册</button>
							<button type="button" class="btn btn-default" id="exit">取消</button>
					</div>
				</div>
			</div>
		</div>
		<div id="popLayer" style="background-color: rgba(0,0,0,0.6);position: absolute;top: 0;left: 0px;z-index: 9;display: none;">
				
		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script>
			$(document).ready(function(){
				var width=document.body.scrollWidth+"px";
				var height=document.body.scrollHeight+"px";
				$("#popLayer").css("width",width);
				$("#popLayer").css("height",height);
				
				$("#register-button").click(function(){
					$("#popLayer").css("display","block");
					$("#register-box").css("display","block");
				});
				$("#exit").click(function(){
					$("#register-box").css("display","none");
					$("#popLayer").css("display","none");
				});
			})
		</script>
	</body>

</html>
