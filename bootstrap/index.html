<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 响应式的导航栏</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<style>
		.table{
			min-width: 800px;
		}
	</style>
</head>
<body>
    
    <!--class="text-left" 偏左 class="text-center" 中间 class="text-right" 偏右-->
    <!--.table-bordered 带边框表格  .table-striped 条纹状表格  .table-hover  悬停变色  .table-condensed 紧凑风格-->
    
    <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>表格单元格</td>
                <td>表格单元格</td>
                <td>表格单元格</td>
             </tr>
             <tr>
               <td>表格单元格</td>
               <td>表格单元格</td>
               <td>表格单元格</td>
             </tr>
             <tr>
               <td>表格单元格</td>
               <td>表格单元格</td>
               <td>表格单元格</td>
             </tr>
             <tr>
               <td>表格单元格</td>
               <td>表格单元格</td>
               <td>表格单元格</td>
             </tr>
            </tbody>
        </table>
        <form class="form-inline" style="min-width: 800px;">
        	<div class="form-group" style="position: absolute; min-width: 800px;">
        		<label>这是一个输入框：</label>
        		<select class="form-control" style="max-width: 100px;">
        			<option>北京</option>
        			<option>上海</option>
        			<option>天津</option>
        		</select>
        	</div>
        </form>
    

</div>

</body>
</html>
