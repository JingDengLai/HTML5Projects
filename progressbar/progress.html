<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
       
        
        
            #canvas{background: #b8edc9;
            border: 2px solid pink;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            }
            
            #text_canvas{
            	background: white;
            	z-index: 100;
            	border-radius: 50%;
            	position: absolute;
            	top: 150px;
            	left: 150px;
            }
        </style>
    </head>
    <body>
        <h5>Canvas</h5>
        <canvas id="canvas" width="300" height="300">
        </canvas>
        <canvas id="text_canvas" width="200" height="200"><p>jaikd</p>
        </canvas>
        
        
        
    <script type="text/javascript">
    
          //传入的数据
        var percentage=10; 
          //扇形移动的角度
        var angle=(2*Math.PI/100)*percentage;
    
    
       function big_circle(){
       	var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var x=canvas.width/2;
        var y=canvas.height/2;
    


        // 开始一条新路径
        ctx.beginPath();
        // 位移到圆心，方便绘制
        ctx.translate(x, y);
        // 移动到圆心
        ctx.moveTo(0, 0);
        // 绘制圆弧
        ctx.arc(0, 0, 150, -Math.PI/2, angle-(Math.PI/2),false);
        ctx.fillStyle="#6C9C2C"
        // 闭合路径
        ctx.closePath();
        ctx.fill();
       }
       
       function small_circle(){
       	var c=document.getElementById("text_canvas");
        var ctx=c.getContext("2d");
            ctx.font="50px Arial";
            ctx.strokeText(percentage+"%",60,110);
       }
       
        window.onload=function(){
        	big_circle();
        	small_circle();
        }
 
        </script>
        
    </body>
    
</html>
