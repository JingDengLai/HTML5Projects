<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
  			<p>{{ message }}</p>
  			<div v-html="html"></div>
  			<button v-on:click="changeValue">change</button>
		</div>

		<script>
			new Vue({
  			el: '#app',
  			data: {
    			message: 'Hello Vue.js!',
    			html: '<h1>我是Vue.js的v-html</h1>'
  			},
  			methods:{
  				changeValue:function(){
  					this.message="交换";
  				}
  			}
		})
</script>
	</body>
</html>
